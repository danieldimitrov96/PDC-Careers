<div [lazyLoad]="background" [offset]="offset">
  <div class="container">
    <div class="row">
      <header class="masthead mx-auto">
        <div class="container ">
          <div class="intro-text">
            <div class="intro-lead-in">Welcome To PDC Careers!</div>
            <div class="intro-heading text-uppercase">It's Nice To Meet You</div>

            <ng-container *ngFor="let actionButton of actionButtons">
              <a *ngIf="!actionButton.hidden" href="{{actionButton.link}}" class="btn btn-primary btn-xl text-uppercase" target="_blank">{{actionButton.name}}</a>
            </ng-container>

          </div>
        </div>
      </header>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 border text-center align-text-middle">
      <p class='homeText'>{{homeText}}</p>
    </div>
    <div class="col-md-4">
      </div>
    <div class=" col-md-4 zeroPadding">
        <iframe #iframe width="398" height="348" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
    </div>

  </div>
</div>
