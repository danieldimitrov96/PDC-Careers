<div class="container">
  <form class="form-horizontal" (ngSubmit)="onSignUp(f, '/signup')" #f="ngForm">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>Sign Up</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <label class="sr-only" for="email">E-Mail Address</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-at"></i>
            </div>
            <input type="email" class="form-control" id="email" name="email" ngModel placeholder="email@pdc.com" required autofocus>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-key"></i>
            </div>
            <input type="password" name="password" class="form-control" id="password" ngModel placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="password">Confirm Password</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-key"></i>
            </div>
            <input type="password" name="password" class="form-control" id="confirm-password" ngModel placeholder="Confirm Password" required>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-control-feedback">
            <span class="text-danger align-middle">
              Invalid email or password
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="padding-top: 1rem">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-success" [disabled]="f.invalid">
          <i class="fa fa-sign-up"></i>Sign Up</button>
      </div>
    </div>
  </form>
</div>
