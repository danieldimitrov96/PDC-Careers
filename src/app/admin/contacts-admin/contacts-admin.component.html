<div class="container">
  <h2 class="containerTitle">Contacts</h2>
  <div (click)="onCreate()" class="btn btn-secondary">Create</div>

  <div *ngIf="dataSource?.data.length === 0" class="example-container mat-elevation-z8">
    <hr>
    <h3>There are no contacts in DataBase!</h3>
    <hr>
  </div>

  <div *ngIf="dataSource?.data.length !== 0" class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row._id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="isPrimary">
        <mat-header-cell *matHeaderCellDef mat-sort-header> IsPrimary </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.isPrimary}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.address}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Created at </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.createdAt | date}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <div (click)="onEdit(row)" class="btn btn-secondary">Edit</div>
          <div (click)="onDelete(row._id)" class="btn btn-secondary">Delete</div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator *ngIf="contacts.length > 10" [pageSizeOptions]="[10,20,100]"></mat-paginator>
  </div>
</div>
