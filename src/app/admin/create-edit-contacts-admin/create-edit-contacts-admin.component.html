<div class="container">
    <h2 align="center" class="containerTitle">Create/Edit Contact</h2>
    <div class="col-md-6 mx-auto">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
  
        <div class="form-group">
          <label for="name">Name</label>
          <input  class="form-control" id="name" pattern=".{2,128}"
          [(ngModel)]="editObj.name"
          name="name"
          required>
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" pattern=".{2,1024}"
          [(ngModel)]="editObj.address"
          name="address"
          required>
        </div>
     
        <div class="padding">
          <label for="isPrimary">IsPrimary</label>
          <input type="checkbox"
          [(ngModel)]="editObj.isPrimary"
          name="isPrimary">
        </div>
        <button type="submit" [disabled]="f.invalid || loading" class="btn btn-success float-right">Submit
          <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
        </button>
      </form>
      <button type="button" (click)="onBack()" class="btn btn-secondary">Back</button>
    </div>
  
  </div>
