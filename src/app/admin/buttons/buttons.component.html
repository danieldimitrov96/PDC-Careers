<div class="container">
    <h2>Buttons</h2>
    <div (click)="onCreate()" class="btn btn-secondary">Create</div>
  
  
    <div class="example-container mat-elevation-z8">
  
        <mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="_id">
              <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row._id}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="hidden">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Hidden </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.hidden}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.type}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="icon">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Icon </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.icon}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="link">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Link </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.link}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="createdAt">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Created at </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.createdAt | date}}</mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <div (click)="onEdit(row)" class="btn btn-secondary">Edit</div>
                <div class="btn btn-secondary">Delete</div>
            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
  
        <mat-paginator *ngIf="buttons.length > 10" [pageSizeOptions]="[10,20,100]"></mat-paginator>
  
  
    </div>
  
  
  
  </div>
