 
<h2 mat-dialog-title>Do you really want to delete this button?</h2>
<mat-dialog-actions>
  <div class="container">
    <button mat-button [mat-dialog-close]="true" class="btn btn-secondary float-right" cdkFocusInitial>Yes</button>
      <button mat-button mat-dialog-close class="btn btn-secondary float-left">No</button>
  </div>
</mat-dialog-actions>
