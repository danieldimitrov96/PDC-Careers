<div class="container">

  <div *ngIf="dataSource?.data.length !== 0" class="example-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
      </ng-container>

      <!-- JobsApplied Column -->
      <ng-container matColumnDef="Jobs Applied">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Jobs Applied </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.totalApplications}} </mat-cell>
      </ng-container>

      <!-- Registered Column -->
      <ng-container matColumnDef="Registered At">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Registered At </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.createdAt | date}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator *ngIf="allUsers?.length > 10" [pageSizeOptions]="[10,20,100]"></mat-paginator>

  </div>
</div>
