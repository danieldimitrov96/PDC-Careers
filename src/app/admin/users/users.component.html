<div class="container">
  <h2 class="containerTitle">All Users</h2>
  <div *ngIf="dataSource?.data.length !== 0; else nodata" class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>

    <mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
      </ng-container>

      <!-- JobsApplied Column -->
      <ng-container matColumnDef="totalApplications">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Jobs Applied </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.totalApplications}} </mat-cell>
      </ng-container>

      <!-- Registered Column -->
      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Registered At </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.createdAt | date}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator *ngIf="allUsers?.length > 10" [pageSizeOptions]="[10,20,100]"></mat-paginator>
  </div>
  <ng-template #nodata>
    <h3>No data available</h3>
  </ng-template>
</div>
