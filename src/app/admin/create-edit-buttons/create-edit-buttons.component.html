<div class="container">
  <h2>Create/Edit Button</h2>

  <div class="container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col-md-6 mx-auto">

      <div class="form-group">
        <label for="name">Name</label>
        <input  class="form-control" id="name"
        ngModel
        name="name"
        required>
      </div>

      <div class="form-group">
        <label for="link">Link target</label>
        <input type="text" class="form-control" id="link"
        ngModel
        name="link"
        required>
      </div>

      <div class="form-group">
        <label for="icon">Icon path</label>
        <input type="text" class="form-control" id="icon"
        ngModel
        name="icon"
        required>
      </div>

      <label for="type">Type</label>
      <select class="form-control" id="type" 
        ngModel
        name="type"
        required>
        <option>Action</option>
        <option>Social</option>
      </select>

      <div class="padding">
        <label for="hidden">Hidden</label>
        <input type="checkbox"
        ngModel
        name="hidden">
      </div>

      <button [disabled]="!f.valid" type="submit" class="btn btn-success float-right">Submit</button>

    </form>
  </div>

</div>
