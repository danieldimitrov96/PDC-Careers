<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['']">PDC Careers</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/careers']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">Careers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contact']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">Contact</a>
        </li>
        </ul>
      <ul class="navbar-nav text-uppercase ml-auto">
        <ng-template [ngIf] = "!authService.isLoggedIn()">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/auth/login']" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/auth/signup']" routerLinkActive="active">Sign Up</a>
          </li>
        </ng-template>
        <li class="nav-item" *ngIf = "authService.isLoggedIn()">
          <span class="nav-item">Hello, {{userEmail}}</span>
          <a class="nav-link" style="cursor: pointer;" (click) = "onLogout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
