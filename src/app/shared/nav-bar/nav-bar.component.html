<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['']">PDC Careers</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" (click)="isCollapsed = !isCollapsed"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav text-uppercase mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['/careers']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">Careers</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['/contacts']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">Contacts</a>
        </li>
        <li ngbDropdown  class="nav-item" *ngIf="isAdmin">
          <a ngbDropdownToggle class="nav-link dropdown-toggle">
           Administration
          </a>
          <div ngbDropdownMenu  class="dropdown-menu">
            <a class="dropdown-item" [routerLink]="['/admin/buttons']">Buttons</a>
            <a class="dropdown-item" [routerLink]="['/admin/jobs']">Job Ads</a>
            <a class="dropdown-item" [routerLink]="['/admin/contacts']">Contacts</a>
            <a class="dropdown-item" [routerLink]="['/admin/users']">Users</a>
          </div>
        </li>

        </ul>
      <ul class="navbar-nav text-uppercase ml-auto">
        <ng-template [ngIf] = "!isAuth()">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/auth/login']" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/auth/signup']" routerLinkActive="active">Sign Up</a>
          </li>
        </ng-template>
        <li class="nav-item" *ngIf = "isAuth()">
          <a class="user nav-link nav-item">Hello, {{userEmail}}</a>
        </li>
        <li class="nav-item" *ngIf = "isAuth()">
            <a class="nav-link nav-item" (click) = "onLogout()">Logout</a>
          </li>
      </ul>
    </div>
  </div>
</nav>
