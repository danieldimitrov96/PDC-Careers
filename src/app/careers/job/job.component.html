<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <mat-card class="jobAd">
        <mat-card-content>
          <mat-card-title>{{job?.title}}</mat-card-title>
          <p>{{job?.description}}</p>
          <mat-card-footer> {{job?.createdAt | date}}</mat-card-footer>
          <mat-card-actions>
            <a [routerLink]="['/careers', id, 'apply' ]">Apply</a>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
