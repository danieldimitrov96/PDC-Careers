<div class="container">
  <mat-card class="jobAd">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <p>
          {{job?.title}}
        </p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p [froalaView]="job?.description"></p>
    </mat-card-content>
    <mat-card-actions align="end">
      <a class="btn btn-secondary" (click)="onApply()">Apply</a>
    </mat-card-actions>

    <mat-card-actions align="end" *ngIf="isAdmin">
      <a class="btn btn-secondary" (click)="onView()">View all users applied</a>
    </mat-card-actions>

    <hr>
    <mat-card-footer>
      <p>
        {{job?.createdAt | date}}
      </p>
    </mat-card-footer>
  </mat-card>
</div>
